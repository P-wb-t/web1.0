<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slogan | PDF analysis</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_4635473_soaxie3puys.css">
    <link rel="stylesheet" href="/static/css/analysiscard.css">
    <script src="/static/js/logout.js"></script>  <!--左下角展示用户信息-->

</head>
<body>
<script src="/static/iconfont.json"></script>
<section class="user">
    <div class="container">
        <!--左侧导航栏-->
        <div class="card">
            <div class="heading">Join <span>Us</span></div>
            <div class="content">
                <a href="PDFAnalysis.html">
                    <div class="item item--home item--top">
                        <i style="font-size: 25px" class="iconfont icon-PDF"></i>
                        <span>PDF <br>analysis</span>
                    </div>
                </a>
                <a href="Autocrawl.html">
                    <div class="item item--contact item--top">
                        <i style="font-size: 30px" class="iconfont icon-wangluopaqu"></i>
                        <span>Autocrawl</span>
                    </div>
                </a>
                <a href="dialog.html">
                    <div class="item item--newdialog item--top">
                        <i style="font-size: 25px" class="iconfont icon-duihua"></i>
                        <span>Dialog</span>
                    </div>
                </a>
            </div>
            <div class="item item--bottom">
                <i style="font-size: 30px" class="iconfont icon-touxiangtongyong user-avatar"
                   onclick="location.href='login.html'"></i>
                <div class="tooltip">Click to Logout</div>
            </div>
        </div>
        <!--中间上传文件+解析-->
        <div class="dialog-main">
            <div class="logoshow">
                <img class="logoimg" src="/static/img/xh.jpg">
                <div class="slogan">上传《问询与回复》文件，XXX为您解析<br>
                    <span class="slogan-t">我们……</span>
                </div>
            </div>
            <div class="analysis-area">
                <form class="file-upload-form">
                    <label for="file" class="file-upload-label">
                        <div class="file-upload-design">
                            <svg viewBox="0 0 640 512" height="1em">
                                <path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
                                </path>
                            </svg>
                            <p>在此处上传您的pdf文件，支持拖拽或粘贴<br> &nbsp;&nbsp;点击发送按钮</p>
                            <div class="button_bro">
                                <button class="browse-button">Browse file</button>
                                <button class="upload-button">Send</button>
                            </div>
                        </div>
                        <input id="file" type="file" name="fileToUpload"/>
                    </label>
                </form>
                <form class="model-download-form">
                    <label class="model-download-label">
                        <p>上传文件后，待模型解析成功，即可点击下载txt文件</p>
                        <label class="download-button-label">  <!--下载按钮，连后端-->
                            <input class="input" type="checkbox"/>   <!--表单是label中的隐藏项目-->
                            <span class="circle">
                         <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                              aria-hidden="true" class="icon">
                            <path d="M12 19V5m0 14-4-4m4 4 4-4" stroke-width="1.5"
                                  stroke-linejoin="round" stroke-linecap="round" stroke="currentColor">
                            </path>
                         </svg>
                         <div class="square"></div>
                     </span>
                            <p class="title">Download</p>
                            <p class="title">Open</p>
                        </label>
                    </label>
                </form>
            </div>
        </div>
    </div>
</section>


</body>
</html>

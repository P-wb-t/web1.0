<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slogan | Login</title>
    <link rel="stylesheet" href="/static/css/log-reg.css">
</head>
<body>
<section class="user">
  <div class="user_options-container">
    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Don't have an account?</h2>
        <p class="user_unregistered-text">这里可以写平台简介</p>
        <button class="user_unregistered-signup" id="signup-button">Sign up</button>
      </div>

      <div class="user_options-registered">
        <h2 class="user_registered-title">Have an account?</h2>
        <p class="user_registered-text">这里可以写平台简介</p>
        <button class="user_registered-login" id="login-button">Login</button>
      </div>
    </div>

    <div class="user_options-forms" id="user_options-forms">
      <div class="user_forms-login">
        <h2 class="forms_title">Login</h2>
        <form action="pdf%20analysis.html" class="forms_form" method="post">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="email" placeholder="Email" class="forms_field-input" name="email-l" required autofocus />
            </div>
            <div class="forms_field">
              <input type="password" placeholder="Password" class="forms_field-input" name="password-l" required />
            </div>
            <div class="forms_field">
                <input type="text" placeholder="验证码" class="forms_code-input" name="code" required />
                <span class="code-show">
                    <canvas id="codeimg"  width="90" height="40"></canvas>
                </span>
            </div>
          </fieldset>
          <div class="forms_buttons">
            <input type="submit" value="Log In" class="forms_buttons-action-log">
          </div>
        </form>
      </div>
      <div class="user_forms-signup">
        <h2 class="forms_title">Sign Up</h2>
        <form class="forms_form">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="text" placeholder="Username" class="forms_field-input" name="username" required />
            </div>
            <div class="forms_field">
              <input type="email" placeholder="Email" class="forms_field-input" name="email-s" required />
            </div>
            <div class="forms_field">
              <input type="password" placeholder="Password" class="forms_field-input" name="password-s" required />
            </div>
          </fieldset>
          <div class="forms_buttons">
            <input type="submit" value="Sign up" class="forms_buttons-action-reg">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="/static/js/log-reg.js"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="/static/js/code.js"></script>
<script>
    $(function (){
        code_draw();
        $("#codeimg").on('click',function (){
            code_draw();
        })
        $('.forms_buttons-action-log').on('click',function (){
            var val = $(".forms_code-input").val().toLowerCase();
            var num = $('#codeimg').attr('data-code');
            if (val == num){
                alert('提交成功！');
                $('.forms_buttons-action-log').val('');
                draw(show_num);
            }
            else if (val == ''){
                $(".input-val").val('');
                draw(show_num);
            }
            else{
                alert('验证码错误！请重新输入！');
                $(".input-val").val('');
                draw(show_num);
            }       <!--这里填写错误点击确认后也会直接进入主页，结合登录页面的后端进行验证-->
        })
    })
</script>
</body>
</html>
